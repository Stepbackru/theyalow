<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <section class="header__bg"></section>
    <header class="header">
        <section class="header__content">
            <article class="logo">
                    <img class="logo__img" src="./assets/images/logo.svg" alt="logo">
                    <img class="logo__img2" src="./assets/images/logo2.svg" alt="logo">
                    <h1 class="logo__name">theyalow</h1>
                    <a class="logo__index" href=""></a>
            </article>
            <nav class="navigation">
                <ul class="menu">
                    <li class="menu__item"><img class="menu__img" src="./assets/images/about.svg" alt="about us"><a class="menu__link" href="">about us</a></li>
                    <li class="menu__item"><img class="menu__img" src="./assets/images/services.svg" alt="services"><a class="menu__link" href="">services</a></li>
                    <li class="menu__item"><img class="menu__img" src="./assets/images/contact.svg" alt="contact"><a class="menu__link" href="">contact</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="main">
        <section class="main__content">
            <article class="main__banner">
                <section class="video">
                    <video class="video__player" poster="./assets/images/video.jpg"></video>
                    <section class="video__bg"></section>
                    <section class="video__player-icons"></section>
                    <section class="video__player-icons-horizontal">
                        <progress class="video__progress" value="44.4" max="100">
                            <section class="-webkit-progress-inner-element">
                                <section class="-webkit-progress-bar">
                                    <section class="-webkit-progress-value"></section>
                                </section>
                            </section>
                        </progress>
                        <section class="video__volume"></section>
                    </section>
                </section>
                <section class="caption">
                    <article class="caption__cool">
                        <h1 class="caption__h1-cool">the cool</h1>
                    </article>
                    <article class="caption__cool">
                        <h1 class="caption__h1-min">the minimal</h1>
                    </article>
                </section>
            </article>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
